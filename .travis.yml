# sudo: required

language: generic

services:
  - docker

install:
  - wget https://storage.googleapis.com/container-structure-test/latest/container-structure-test
  - chmod +x container-structure-test

script:
  - docker build --rm -t cozero/linter-coffeelint coffeelint
  - docker run --rm -i -v ${PWD}:/src:ro gcr.io/gcp-runtimes/container-structure-test:v0.3.0 -test.v -image cozero/linter-coffeelint coffeelint/test-config.yaml
  - docker build --rm -t cozero/linter-eslint eslint
  - docker run --rm -i -v ${PWD}:/src:ro gcr.io/gcp-runtimes/container-structure-test:v0.3.0 -test.v -image cozero/linter-eslint eslint/test-config.yaml
  - docker build --rm -t cozero/linter-haml-lint haml-lint
  - docker run --rm -i -v ${PWD}:/src:ro gcr.io/gcp-runtimes/container-structure-test:v0.3.0 -test.v -image cozero/linter-haml-lint haml-lint/test-config.yaml
  - docker build --rm -t cozero/linter-python2-pylint python2-pylint
  - docker run --rm -i -v ${PWD}:/src:ro gcr.io/gcp-runtimes/container-structure-test:v0.3.0 -test.v -image cozero/linter-python2-pylint python2-pylint/test-config.yaml
  - docker build --rm -t cozero/linter-python3-pylint python3-pylint
  - docker run --rm -i -v ${PWD}:/src:ro gcr.io/gcp-runtimes/container-structure-test:v0.3.0 -test.v -image cozero/linter-python3-pylint python3-pylint/test-config.yaml
  - docker build --rm -t cozero/linter-rubocop rubocop
  - docker run --rm -i -v ${PWD}:/src:ro gcr.io/gcp-runtimes/container-structure-test:v0.3.0 -test.v -image cozero/linter-rubocop rubocop/test-config.yaml
  - docker build --rm -t cozero/linter-sass-lint sass-lint
  - docker run --rm -i -v ${PWD}:/src:ro gcr.io/gcp-runtimes/container-structure-test:v0.3.0 -test.v -image cozero/linter-sass-lint sass-lint/test-config.yaml
  - docker build --rm -t cozero/linter-stylelint stylelint
  - docker run --rm -i -v ${PWD}:/src:ro gcr.io/gcp-runtimes/container-structure-test:v0.3.0 -test.v -image cozero/linter-stylelint stylelint/test-config.yaml
  - docker build --rm -t cozero/linter-htmlhint htmlhint
  - docker run --rm -i -v ${PWD}:/src:ro gcr.io/gcp-runtimes/container-structure-test:v0.3.0 -test.v -image cozero/linter-htmlhint htmlhint/test-config.yaml
